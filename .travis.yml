language: node_js
node_js:
  - "stable"

before_install:
- cd $HOME
- curl -LO https://s3.amazonaws.com/mozilla-games/emscripten/releases/emsdk-portable.tar.gz
- tar -xf emsdk-portable.tar.gz
- cd emsdk-portable
- ./emsdk update
- ./emsdk install latest
- ./emsdk activate latest
- source ./emsdk_env.sh